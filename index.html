<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Egg Timer</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="assets/icon-192.png">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <h1>ü•ö Egg Timer</h1>

    <div class="eggs">
      <button class="egg-btn" data-time="180" data-name="Soft">Soft (3:00)</button>
      <button class="egg-btn" data-time="360" data-name="Medium">Medium (6:00)</button>
      <button class="egg-btn" data-time="600" data-name="Hard">Hard (10:00)</button>
    </div>

    <div class="timer-wrap">
      <svg class="ring" width="260" height="260" viewBox="0 0 260 260" aria-hidden="true">
        <circle class="ring-bg" cx="130" cy="130" r="110"></circle>
        <circle id="progress-circle" class="ring-fg" cx="130" cy="130" r="110"></circle>
      </svg>

      <div class="timer">
        <div id="time-display" class="time">00:00</div>
        <div id="status-text" class="status"></div>
      </div>
    </div>

    <div class="controls">
      <button id="start-btn" class="primary" disabled>
        <span id="start-icon">‚ñ∂Ô∏è</span>
        <span id="start-text">Start</span>
      </button>
      <button id="reset-btn" class="secondary" disabled>Reset</button>
    </div>
  </div>

  <!-- Audio (Ÿàÿßÿ≠ÿØ ŸÅŸÇÿ∑) -->
  <audio id="alarm-sound" preload="auto" playsinline>
    <source src="assets/alarm.mp3" type="audio/mpeg">
  </audio>

  <script src="renderer.js"></script>
</body>
</html>
